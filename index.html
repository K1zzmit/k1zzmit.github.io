<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K1zzmit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a1929;
            color: #e0e7ff;
            min-height: 100vh;
            padding: 4rem 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 4rem;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #94a3b8;
            font-weight: 300;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .project-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 2rem;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            border-color: #475569;
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .project-card:hover::before {
            transform: scaleX(1);
        }

        .project-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .project-icon {
            font-size: 2rem;
            filter: grayscale(20%);
        }

        .project-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #f1f5f9;
        }

        .project-description {
            color: #94a3b8;
            line-height: 1.7;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 0.4rem 0.9rem;
            border-radius: 6px;
            font-size: 0.8rem;
            color: #60a5fa;
            font-weight: 500;
        }

        footer {
            text-align: center;
            color: #64748b;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid #334155;
            font-size: 0.9rem;
        }

        .add-project-card {
            background: transparent;
            border: 2px dashed #334155;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 220px;
            color: #64748b;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-project-card:hover {
            border-color: #475569;
            color: #94a3b8;
            background: rgba(30, 41, 59, 0.3);
        }

        @media (max-width: 768px) {
            body {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Projects</h1>
            <p class="subtitle">Random Creations</p>
        </header>

        <div class="projects-grid">
            <!-- Example Project 1 -->
            <a href="/th_sim/th.html" class="project-card">
                <div class="project-header">
                    <div class="project-icon">ðŸ“Š</div>
                    <h2 class="project-title">Threat Hunting Simulator</h2>
                </div>
                <p class="project-description">Something goes here about the TH sim.</p>
                <div class="project-tags">
                    <span class="tag">TH</span>
                    <span class="tag">Anamolies</span>
                    <span class="tag">Sim</span>
                </div>
            </a>

            <!-- Add more card -->
            <div class="project-card add-project-card">
                <span>+ Add projects here</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('lastUpdated').textContent = new Date().toLocaleDateString();
    </script>
</body>
</html>
